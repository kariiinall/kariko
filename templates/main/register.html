{% extends 'main/base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            min-height: 100vh; /* Полная высота экрана */
        }
        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Учитываем высоту меню */
            padding: 20px;
        }
        .content {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        form {
            width: 100%;
            max-width: 400px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #e76f51;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #f4a261;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #e76f51;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
    <div class="page-wrapper">
        <div class="content">
            <h2>Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="error">{{ field.errors }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
            <div class="link">
                <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
            </div>
        </div>
    </div>
{% endblock %}
